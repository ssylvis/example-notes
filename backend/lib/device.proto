syntax = "proto3";

package device;

// The device service definition.
service Device {
  // Sends a greeting
  rpc Heartbeat(HeartbeatRequest) returns (HeartbeatResponse) {}
}

// The request message
message HeartbeatRequest {
  string device_uid = 1;
  int32 timestamp = 2;
}

// The response message
message HeartbeatResponse {
}
